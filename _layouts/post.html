---
layout: default
---

<article class="post">
  <a href="https://drinkingdojo.com">
    <div
      class="cta-banner"
      style="
        background-color: #ff9800;
        text-align: center;
        margin-bottom: 30px;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      ">
      <p style="text-decoration: none; color: #212121; font-size: 20px; font-weight: bold; display: inline-block">
        More Online Drinking Games <br />
        🍻 Click Here! 🍻
      </p>
    </div>
  </a>
  
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
